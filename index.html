<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection...</title>
    <script>
        function checkAppAndRedirect() {
            var driveLink = "https://drive.google.com/uc?export=download&id=1Dap7LtjWzTCpnxjz7b78uIyDApOuDYNG";
            var userAgent = navigator.userAgent.toLowerCase();
            var isAndroid = userAgent.includes("android");
            var isIOS = userAgent.includes("iphone") || userAgent.includes("ipad");
            var isInApp = userAgent.includes("instagram") || userAgent.includes("tiktok");

            if (isInApp) {
                // Si on est sur TikTok ou Instagram, afficher un bouton pour ouvrir dans le navigateur
                document.getElementById("message").innerHTML = `
                    <h2>‚ö†Ô∏è Ouvre ce lien dans ton navigateur</h2>
                    <p>Il semble que tu sois sur Instagram ou TikTok. Pour t√©l√©charger le fichier :</p>
                    <ul>
                        <li>Appuie sur les <strong>trois petits points</strong> en haut √† droite.</li>

                `;
            } else {
                // Si l'utilisateur est d√©j√† dans un vrai navigateur, on redirige imm√©diatement
                window.location.href = driveLink;

        }

        function openInBrowser() {
            var driveLink = "https://drive.google.com/uc?export=download&id=1Dap7LtjWzTCpnxjz7b78uIyDApOuDYNG";
            var isAndroid = navigator.userAgent.toLowerCase().includes("android");

            if (isAndroid) {
                // Essaye d'ouvrir avec Chrome
                window.location.href = `intent:${driveLink}#Intent;scheme=https;package=com.android.chrome;end;`;
            } else {
                // Essaye d'ouvrir avec Safari ou un autre navigateur sur iOS
                window.open(driveLink, "_blank");
            }
        }
    </script>

        button { padding: 10px 20px; font-size: 18px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
